<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offload - Daily Check-In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="authContainer">
        <div class="auth-card">
            <h1>Offload</h1>
            <p>A simple daily check-in companion.</p>
            <input type="email" id="emailInput" placeholder="Enter your email" />
            <input type="password" id="passwordInput" placeholder="Enter your password" style="margin-top: 8px;" />
            <div style="display: flex; gap: 8px; margin-top: 12px;">
                <button onclick="handleLogin()" class="btn btn-primary" style="flex: 1;">Login</button>
                <button onclick="handleSignup()" class="btn btn-primary" style="flex: 1; background: #10b981;">Sign Up</button>
            </div>
            <div id="authMessage"></div>
        </div>
    </div>

    <div id="app" style="display: none;">
        <div class="container">
            <!-- Main content will be rendered here -->
            <div id="mainContent"></div>

            <!-- Logout -->
            <div class="card" style="text-align: center; padding: 12px; border: 1px solid #dc2626;">
                <button onclick="handleLogout()" class="btn" style="width: 100%; padding: 10px 20px; background: #dc2626; color: white;">ðŸšª Logout</button>
            </div>

            <!-- Entries Section -->
            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; gap: 8px;">
                    <h2 style="margin: 0;">Saved Check-Ins (<span id="entryCount">0</span>)</h2>
                    <div style="display: flex; gap: 6px; align-items: center;">
                        <span style="font-size: 14px; font-weight: 600;">ðŸ“‹ Copy Last</span>
                        <input type="number" id="exportCount" value="20" min="1" style="width: 60px; padding: 6px; border: 1px solid #d1d5db; border-radius: 4px; font-size: 14px;">
                        <select id="exportType" style="padding: 6px; border: 1px solid #d1d5db; border-radius: 4px; font-size: 14px; background: white;">
                            <option value="entries">Entries</option>
                            <option value="days">Days</option>
                        </select>
                        <button onclick="exportEntries()" class="btn" style="background: #3b82f6; color: white; padding: 8px 16px; white-space: nowrap;">Copy (CSV)</button>
                    </div>
                </div>
                <div id="entriesContainer"></div>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyA89BZxelKRoK64JnYtSdWUho2WUfWymII",
            authDomain: "capacity-monitor.firebaseapp.com",
            projectId: "capacity-monitor",
            storageBucket: "capacity-monitor.firebasestorage.app",
            messagingSenderId: "455641716280",
            appId: "1:455641716280:web:5848888e290e47114c78cd",
            measurementId: "G-CGR5R0D1SP"
        };

        window.firebaseApp = initializeApp(firebaseConfig);
        window.auth = getAuth(window.firebaseApp);
        window.db = getFirestore(window.firebaseApp);
    </script>

    <!-- App Scripts -->
    <script src="state.js"></script>
    <script type="module" src="auth.js"></script>
    <script type="module" src="firestore.js"></script>
    <script src="calculations.js"></script>
    <script src="visualization.js"></script>
    <script src="render.js"></script>
    <script src="sliders.js"></script>
    <script src="life-areas-editor.js"></script>
    <script src="entries.js"></script>
</body>
</html>
